<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker System</title>
    <link rel="stylesheet" href="JS-practical.css">
</head>
<body>
    <div class="budget-tracker">
        <div id="auth-container">
            <h2>Sign Up / Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <div class="button-group">
                <button onclick="signup()">Sign Up</button>
                <button onclick="login()">Login</button>
            </div>
            <p id="auth-message" class="message"></p>
        </div>
    
        <div id="budget-container" class="container" style="display: none;">
            <h1>Budget Tracker System</h1>
            
            <div class="input-group">
                <h2>Add Budget</h2>
                <input type="number" id="budget-amount" placeholder="Enter Budget">
                <button onclick="setBudget()">Add Budget</button>
            </div>
    
            <div class="input-group">
                <h2>Add Expense</h2>
                <input type="text" id="expense-name" placeholder="Expense Title">
                <input type="number" id="expense-amount" placeholder="Amount">
                <button onclick="addExpense()">Add Expense</button>
            </div>
    
            <button onclick="resetAll()" class="reset-btn">Reset All</button>
    
            <div class="summary">
                <h3>Total Budget: <span id="total-budget">0.00</span></h3>
                <h3>Total Expenses: <span id="total-expense">0.00</span></h3>
                <h3>Budget Left: <span id="budget-left">0.00</span></h3>
            </div>
    
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
    
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>
    <script src="JS-practical.js"></script>
</body>
</html>
